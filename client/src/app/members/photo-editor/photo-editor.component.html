<div class="row">
  @for (photo of member().photos; track photo.id) {
  <div class="col-3 mb-2">
    <img src="{{ photo.url }}" alt="photo of user" class="img-thumbnail mb-1" />
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-sm btn-outline-light me-1"
        [disabled]="photo.isMain"
        (click)="setMainPhoto(photo)"
        [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'"
      >
        Main
      </button>
      <button
        class="btn btn-sm btn-danger"
        [disabled]="photo.isMain"
        (click)="deletePhoto(photo)"
      >
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
  }
</div>

<!-- ng file upload -->
<div class="row mt-3">
  <div class="container mb-2">
    <h3>Add Photos</h3>
    <div
      ng2FileDrop
      [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader"
      class="card p-5 text-center my-drop-zone"
    >
      <i class="fa fa-upload"></i>
      Drop photo here
    </div>
  </div>

  <div
    class="container"
    style="margin-bottom: 40px"
    *ngIf="uploader?.queue?.length"
  >
    <h3>Upload queue</h3>
    <p>Queue length: {{ uploader?.queue?.length }}</p>

    <table class="table table-hover">
      <thead class="table-secondary">
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody class="table-info">
        <tr *ngFor="let item of uploader?.queue">
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td *ngIf="uploader?.options?.isHTML5" nowrap>
            {{ item?.file?.size / 1024 / 1024 | number : ".2" }} MB
          </td>
        </tr>
      </tbody>
    </table>

    <div class="">
      <div class="mb-2">
        Queue progress:
        <div class="progress mt-1">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [ngStyle]="{ width: uploader?.progress + '%' }"
          ></div>
        </div>
      </div>

      <div class="">
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-success btn-s me-1"
            (click)="uploader?.uploadAll()"
            [disabled]="!uploader?.getNotUploadedItems()?.length"
          >
            <span class="fa fa-upload"></span> Upload all
          </button>
          <button
            type="button"
            class="btn btn-warning btn-s me-1"
            (click)="uploader?.cancelAll()"
            [disabled]="!uploader?.isUploading"
          >
            <span class="fa fa-ban"></span> Cancel all
          </button>
          <button
            type="button"
            class="btn btn-danger btn-s"
            (click)="uploader?.clearQueue()"
            [disabled]="!uploader?.queue?.length"
          >
            <span class="fa fa-trash"></span> Remove all
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
