<div class="container mt-5">
  <div class="text-center">
    @if(!registerMode) {
    <h1>Find your math</h1>
    <p class="lead">
      Come on in to view your matches... all you need to od is sign up
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    } @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
