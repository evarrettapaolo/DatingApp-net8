<nav
  class="navbar navbar-expand-lg fixed-top border-bottom bg-primary navbar-dark py-1"
>
  <div class="container-fluid px-3">
    <a class="navbar-brand fw-bold" href="/">Dating App</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- * nav tabs -->
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        @if(accountService.currentUser()) {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/members"
            routerLinkActive="text-warning"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/lists"
            routerLinkActive="text-warning"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/messages"
            routerLinkActive="text-warning"
            >Messages</a
          >
        </li>

        }
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/errors"
            routerLinkActive="text-warning"
            >Errors</a
          >
        </li>
      </ul>

      <!-- * drop down menu -->
      @if(accountService.currentUser()) {
      <div class="dropdown" dropdown>
        <img
          src="{{
            accountService.currentUser()?.photoUrl || './assets/user.png'
          }}"
          alt="user main image"
          class="profile-icon me-2"
        />
        <a
          dropdownToggle
          class="dropdown-toggle text-light text-decoration-none"
          >Welcome {{ accountService.currentUser()?.knownAs }}</a
        >
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item" routerLink="/member/edit">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <!-- * login form -->
      } @if(!accountService.currentUser()) {
      <div class="row justify-content-center">
        <div class="col-9 col-lg-12">
          <form
            #loginForm="ngForm"
            (ngSubmit)="login()"
            class="d-flex"
            autocomplete="off"
          >
            <input
              name="username"
              [(ngModel)]="model.username"
              class="form-control form-control-sm ms-2 me-2 text-white"
              placeholder="Username"
              type="text"
            />
            <input
              name="password"
              [(ngModel)]="model.password"
              class="form-control form-control-sm me-2"
              placeholder="Password"
              type="password"
            />
            <button class="btn btn-secondary" type="submit">Login</button>
          </form>
        </div>
      </div>
      }
    </div>
  </div>
</nav>
