<nav class="navbar navbar-expand-md navbar-dark fixed-top border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <!-- nav tabs -->
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if(accountService.currentUser()) {
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/members"
          routerLinkActive="text-warning"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="text-warning"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/messages"
          routerLinkActive="text-warning"
          >Messages</a
        >
      </li>
      }
    </ul>
    <!-- drop down menu -->
    @if(accountService.currentUser()) {
    <div class="dropdown" dropdown>
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome {{ accountService.currentUser()?.username | titlecase }}</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <!-- login form -->
    } @if(!accountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2 text-white placeholder-wave"
        placeholder="Username"
        type="text"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-secondary" type="submit">Search</button>
    </form>
    }
  </div>
</nav>
