<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 col-lg-3 text-center">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="false"
        id="formContent"
        class="mb-lg-3"
      >
        <h2 class="text-center">Sign up</h2>
        <hr />

        <div class="mb-3">
          <label style="margin-right: 10px">I am a: </label>
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              value="male"
              formControlName="gender"
            />
            Male
          </label>
          <label class="form-check-label ms-2">
            <input
              class="form-check-input"
              type="radio"
              value="female"
              formControlName="gender"
            />
            Female
          </label>
        </div>

        <!-- * reactive form -->
        <app-text-input
          [formControl]="$any(registerForm.controls['username'])"
          [label]="'Username'"
          [type]="'text'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['knownAs'])"
          [label]="'Known as'"
          [type]="'text'"
        ></app-text-input>

        <app-date-picker
          [formControl]="$any(registerForm.controls['dateOfBirth'])"
          [label]="'Date of birth'"
          [maxDate]="maxDate"
        ></app-date-picker>

        <app-text-input
          [formControl]="$any(registerForm.controls['city'])"
          [label]="'City'"
          [type]="'text'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['country'])"
          [label]="'Country'"
          [type]="'text'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['password'])"
          [label]="'Password'"
          [type]="'password'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['confirmPassword'])"
          [label]="'Confirm password'"
          [type]="'password'"
        ></app-text-input>

        <!-- * validation errors -->
        @if (validationErrors) {
        <div class="alert alert-danger">
          <ul class="text-start">
            @for (error of validationErrors; track $index) {
            <li>{{ error }}</li>
            }
          </ul>
        </div>
        }

        <!-- * buttons  -->
        <div class="form-group text-center">
          <button class="btn btn-success me-2" type="submit">Register</button>
          <button class="btn btn-default me-2" type="button" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
